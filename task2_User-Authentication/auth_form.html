<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="box">
        
       
        <form id="register-section">
            <h3>Register</h3>
            <input type="text" id="reg-username" placeholder="Enter username"  autocomplete="off"required>
            <input type="email" id="reg-email" placeholder="Enter email" autocomplete="off" required>
            <input type="password" id="reg-password" placeholder="Enter password" autocomplete="off" required>
            <button onclick="registerUser()">Register</button>
            <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
        </form>
        
       
        <form id="login-section" style="display: none;">
            <h3>Login</h3>
            <input type="email" id="login-email" placeholder="Enter email" autocomplete="off" required>
            <input type="password" id="login-password" placeholder="Enter password" autocomplete="off" required>
            <button onclick="loginUser()">Login</button>
            <p>Don't have an account? <a href="#" onclick="toggleForms()">Register</a></p>
        </form>

        <div id="welcome-message" style="display: none;">
            <h3>Welcome, <span id="user-name"></span>!</h3>
            <button onclick="logout()">Logout</button>
        </div>
    </div>
    <script src="./validation.js"></script>
</body>
</html>
